<div class="text-center m-0 d-flex flex-column justify-content-center login-div">


    <div class = "login-header">
        <h4 class = "display-4 text-dark">Sign In</h4>
    </div>

    <form class="login-form col-2 offset-5 bg-light">

        <div style="padding-top:30px; padding-bottom: 30px">

            <div class="form-group text-left">

                <label for="login-form-username">Email</label>
                <input [(ngModel)]="username" name="username" type="text" class="form-control col-12" id="login-form-username" placeholder="">
                <small *ngIf="loginStatus==2" id="login-username-error-message" class="form-text text-danger">Invalid Email Format</small>

            </div>

            <div class="form-group text-left" style="padding-bottom: 15px">

                <label for="login-form-password">Password</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control col-12" id="login-form-password" placeholder="">
                <small *ngIf="loginStatus==3" id="login-combination-error-message" class="form-text text-danger">Invalid Email/Password Combination</small>
                <small *ngIf="loginStatus==4" id="login-combination-error-message" class="form-text text-danger">Please fill all fields</small>

            </div>
          
            <button (click)="onSignInClick()" type="submit" class="btn btn-info col-12" [ngClass]="{'disabled': loginBegin}">Sign In</button>
          
        </div>
    </form>

</div>
