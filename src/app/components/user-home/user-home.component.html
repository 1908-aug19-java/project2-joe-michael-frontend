<div *ngIf="user !== null" class="text-center m-0 d-flex flex-column">
    <h1 class = "display-4 text-dark" *ngIf="hasName">Welcome {{user.name}}</h1>
    <h1 class = "display-4 text-dark" *ngIf="!hasName">Welcome {{user.email}}</h1>
    <h4 class = "lead text-dark" id="landing-requests-user"></h4>

    <div *ngIf="!hasName">
        <h4>Please Enter your name... If you want.</h4>
        <button (click)="showNameForm()" *ngIf="!showForm">Add Name</button>
        <form *ngIf="showForm" (ngSubmit)="setName" #nameForm="ngForm">
            <input type="text" class="form-control" id="name" [(ngModel)]=user.name name="name">
            <button (click)="setName()">Submit</button>
        </form>
    </div>

    <div>
        <h3>You are following {{numFollowedTeams}} teams</h3>
        <h3>You are following {{numFollowedPlayers}} players</h3>
        <h3>Your favorite player is {{favoritePlayer}}</h3>
        <h3>Your favorite team is {{favoriteTeam}}</h3>
    </div>

</div>
